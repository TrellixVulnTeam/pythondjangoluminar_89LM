<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Sign up</h1>
    <h3>Its quick and easy.</h3>
    <table>
        <tr>
            <td>
                <input type="text" placeholder="First name">
            </td>
            <td>
                <input type="text" placeholder="Surname">
            </td>
        </tr>
        <tr>
            <td>
                <input type="email" placeholder="email address or phonenumber">
            </td>
        </tr>
        <tr>
            <td><input type="password" placeholder="Newpassword"></td>
        </tr>
        <tr>
            <td>
                <label for="slt">Date of birth</label>
            </td>
        </tr>
        <tr>
            <td><label for="">Day</label></td>
            <td>
                <select name="date" id="slt">
                    <option value="">1</option>
                    <option value="">2</option>
                </select>
            </td>
            <td><label for="">month</label></td>
            <td>
                <select name="" id="slt">
                    <option value="">jan</option>
                    <option value="">feb</option>
                    <option value="">march</option>
                    <option value="">april</option>
                    <option value="">may</option>
                </select>
            </td>
            <td><label for="">year</label></td>
            <td>
                <select name="" id="slt">
                    <option value="">1998</option>
                    <option value="">1997</option>
                    <option value="">1996</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Gender</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">male</label>
            </td>
            <td>
                <input type="radio" name="Gender">
            </td>
            <td>
                <label for="">female</label>
            </td>
            <td>
                <input type="radio" name="Gender">
            </td>
            <td>
                <label for="">custom</label>
            </td>
            <td>
                <input type="radio" name="Gender">
            </td>
        </tr>
        <tr>
            <td align="center">
                <input type="submit" value="Sign up">
            </td>
        </tr>
    </table>

</body>

</html>
