<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<style>
    .img{position: relative;
        left: 47%;
        top: 10px;
        width:6% ;


    }
    .h{
        position: relative;
        left: 43%;
        top: 20px;
        font-size: 7mm;
    }
    .container{
        width: 20%;
        border-style:hidden;
        border-width: 1px;
        height:240px;
        position: relative;
        top: 30px;
        background-color: rgba(243, 246, 250, 0.904);
    }
    .mp4{
        position: relative;
        left: 62%;
        top: 20px;
        font-size: 3.5mm;
    }
    .d-grid{
        position: relative;
        top: 20px;
    }
    .ca{
        position: relative;
        left: 50%;
        bottom: 14px;
        font-size: 4mm;
    }
    .cls2{
        border-style: solid;
        border-width: 1px;
        border-color: rgb(202, 202, 198);
        width: 20%;
        position: relative;
        left: 40%;
        top: 40px;

    }
    .txt{
        position: relative;
        left: 14%;
        top: 10px;
        font-size: 4mm;
    }
</style>
</head>
<body>
    <img src="downloadgit.png" alt="" class="img"><br>
    <h1 class="h">Sign in to GitHub</h1>
    <div class="container">
        <form>
            <div class="mp3">
            <label for="" class="form-label"><b>Username or email address</b></label>
            <input type="email" class="form-control">
            </div>
            <div class="mp4">
                <a href="#">Forgot password?</a>
            </div>
            <div class="mp3">
                <label for="" class="form-label"><b>Password</b></label>
                <input type="password" class="form-control">
            </div>
            <div class="d-grid">
                <button class="btn btn-success" type="button">Sign in</button>
              </div>

              

        </form>
    </div>
    <div class="cls2">
        <div class="txt">
            <label for="">New to GitHub?</label>

        </div>
        <div class="ca">
            <a href="#">Create an account.</a>
        </div>
    </div>
</body>
</html>
